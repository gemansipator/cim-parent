services:
  frontend:
    build:
      context: C:/Users/Nikolay/WebstormProjects/cim-parent-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://app:8080/api
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cim_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cim_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  nocodb:
    image: nocodb/nocodb:0.92.4
    ports:
      - "8090:8080"
    environment:
      NC_DB: pg://db:5432?u=postgres&p=postgres&d=cim_nocodb
    depends_on:
      - db
volumes:
  postgres_data: