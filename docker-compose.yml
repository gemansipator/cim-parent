version: '3.8'
services:
  frontend:
    build:
      context: ../../cim-parent-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://app:8080/api
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cim_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cim_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  nocodb:
    image: nocodb/nocodb:latest
    ports:
      - "8090:8080"
    environment:
      NC_DB: postgresql://postgres:postgres@db:5432/cim_nocodb
    depends_on:
      - db
volumes:
  postgres_data: